<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="facebook__content">
        <div class="facebook__img">
            <img src="fotoface" alt="Imagen de Facebook">
        </div>
        <h2>
            Facebook te ayuda a conectarte y compartir con las personas

        </h2>
        <div class="facebook__content">
            <form>
                <input type="text" placeholder="correo electronico o numero">
                <input type="password" placeholder="contraseña">
                <input type="submit" value="Iniciar sesion">
                <button>Iniciar Sesion</button>
                <a href="#"> Olvidaste tu contraseña </a>
            </form>
            <button>
                Crear cuenta nueva
            </button>
        </div>
        <p><a href="#">Crea una pagina</a>para un famoso, una marca o una empresa.</p>
    </div>
